name: ci.yml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build with Gradle in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/project" \
            -w /project \
            gradle:9.0.0-jdk17 \
            gradle build --no-daemon